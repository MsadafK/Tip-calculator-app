<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A tip calculator application to calculate tip and total cost per person"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <!-- Skip to main content for screen readers -->
    <!-- <a href="#main-content" class="skip-link visually-hidden"
      >Skip to main content</a
    > -->

    <main id="main-content" class="main">
      <!-- Header -->
      <header>
        <h1 class="main_desktop-title">SPLITTER</h1>
        <h1 class="main_mobile-title">SPLI<br />TTER</h1>
      </header>

      <!-- Calculator Section -->
      <section class="main__calculator" aria-label="Tip Calculator">
        <!-- Bill Input -->
        <div class="main__calculator__bill_input_container">
          <label for="bill_input" class="bill-label">Bill</label>
          <div class="input-wrapper">
            <input
              class="bill_input_box"
              type="number"
              id="bill_input"
              name="bill_input"
              min="0"
              placeholder="0"
              aria-label="Bill amount"
              required
            />
            <img
              class="bill_input_dollor_icon"
              src="./images/icon-dollar.svg"
              alt=""
              aria-hidden="true"
            />
          </div>
        </div>

        <!-- Tip Selection -->
        <div
          class="main__calculator__select-tip-container"
          role="group"
          aria-labelledby="tip-label"
        >
          <p id="tip-label">Select Tip %</p>
          <div
            class="main__container__select-tip-container__tip-grid-box-container"
            role="radiogroup"
            aria-label="Tip percentage options"
          >
            <button
              type="button"
              class="tip_input_box"
              role="radio"
              aria-checked="false"
            >
              5%
            </button>
            <button
              type="button"
              class="tip_input_box"
              role="radio"
              aria-checked="false"
            >
              10%
            </button>
            <button
              type="button"
              class="tip_input_box"
              role="radio"
              aria-checked="false"
            >
              15%
            </button>
            <button
              type="button"
              class="tip_input_box"
              role="radio"
              aria-checked="false"
            >
              25%
            </button>
            <button
              type="button"
              class="tip_input_box"
              role="radio"
              aria-checked="false"
            >
              50%
            </button>
            <input
              class="custom_tip_input_box"
              type="number"
              id="tip_input"
              name="tip_input"
              min="0"
              max="100"
              placeholder="Custom"
              aria-label="Custom tip percentage"
            />
          </div>
        </div>

        <!-- Number of People Input -->
        <div class="main__calculator__number_of_people_input_container">
          <div class="label-wrapper">
            <label for="people_input">Number of People</label>
            <span id="number-of-people-error" class="error_message" role="alert"
              >Can't be zero</span
            >
          </div>
          <div class="input-wrapper">
            <input
              class="number_of_people_input_box"
              type="number"
              id="people_input"
              name="people_input"
              min="1"
              placeholder="0"
              aria-describedby="number-of-people-error"
              required
            />
            <img
              class="number_of_people_input_people_icon"
              src="./images/icon-person.svg"
              alt=""
              aria-hidden="true"
            />
          </div>
        </div>

        <!-- Results Section -->
        <div
          class="main__calculator__final_container_box"
          role="region"
          aria-label="Calculation Results"
        >
          <!-- Tip Amount -->
          <div class="main__calculator__final_container_box__tip_amount_box">
            <div class="amount-label">
              <p>Tip Amount</p>
              <span class="tip_amount_box__per_person_box">/ person</span>
            </div>
            <p class="tip_amount_box__amount_box" aria-live="polite">$0.00</p>
          </div>

          <!-- Total Amount -->
          <div class="main__calculator__final_container_box__total_amount_box">
            <div class="amount-label">
              <p>Total</p>
              <span class="total_amount_box__per_person_box">/ person</span>
            </div>
            <p class="total_amount_box__amount_box" aria-live="polite">$0.00</p>
          </div>

          <!-- Reset Button -->
          <button
            type="button"
            class="main__calculator__final_container_box__reset_button"
            disabled
            aria-label="Reset all values"
          >
            RESET
          </button>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
